    <!-- Testing area -->
    <script>
        const bst = new BinarySearchTree();

        bst.insert(3,35)
        bst.insert(6,35)
        bst.insert(8,35)
        bst.insert(23,35)
        bst.insert(51,35)
        bst.insert(1,35)
        bst.insert(52,35)
        bst.insert(7,35)

        console.log(bst)
        console.log(bst.min(), bst.max())
        console.log(bst.get(23))
        console.log(bst.getParent(23))

        console.log(bst.traverse(-1))
        console.log(bst.traverse(1))
        console.log(bst.traverse(0))

        bst.remove(23)
        console.log(bst.traverse(-1))
        console.log(bst.traverse(1))
        console.log(bst.traverse(0))
